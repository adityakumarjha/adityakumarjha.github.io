          <div class="bg-dark p-4">

                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">PHC-Portal</a>
                  </div>
                  <ul class="nav navbar-nav">

        <h2>Patient Details</h2>
          <div id="sampleDemo" class="demo-padding demo-container">
            <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
                      
              <div id="mainContent">
                <oj-input-text
                  id="filter"
                  class="oj-form-control-max-width-md"
                  label-hint="Filter"
                  label-edge="inside"
                  placeholder="Type to filter"
                  on-raw-value-changed="[[handleValueChanged]]"
                  value="{{filter}}"
                  clear-icon="always"></oj-input-text>
                <oj-table
                  id="table"
                  aria-label="Departments Table"
                  accessibility.row-header="depName"
                  data="[[dataprovider]]"
                  scroll-policy="loadMoreOnScroll"
                  columns-default.sortable="disabled"
                  columns="{{columnArray}}"
                  class="demo-table-container"></oj-table>
              </div>
