<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>PHC-Dashboard</title>
</head>
<body>
          <div class="top">
           <button class="about">User</button>
            <button class="item"></button>
              <button class="item">Past Data</button>
            <button class="item"></button>
           <button class="item">Contact Us</button>
          </div>
          <!-- <div><button class="user"><img class="profile img" src="profilepic.jpg"/></button></div> -->
          
          <div class="main">
           <div class="container">
            <div class="row">
                <div class="col-10">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="email">Email:</label>
                </div>
                <div class="col-90">
                    <input type="email" id="email" name="email" placeholder="it should contain @,.">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="mobile">Mobile:</label>
                </div>
                <div class="col-90">
                    <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="gender" required>Gender:</label>
                </div>
                <div class="col-90">
                    <input type="radio" id="male" name="gender" value="male"/>Male
                    <input type="radio" id="female" name="gender" value="female"/>Female
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="dob">Date Of Birth:</label>
                </div>
                <div class="col-90">
                    <input type="Date" id="dob" name="dob">
                </div>
            </div>
               
            <div class="row">
                <div class="col-10">
                    <label for="address">Address:</label>
                </div>
                <div class="col-90">
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
            </div>
                <div class="row">
                <div class="col-10">
                    <label for="Symptoms" required >Symptoms:</label>
                </div>
                <div class="col-90">
                    <select name="Symptom" id="symptom">
                        <option value=" ">Select Symptoms:</option>
                        <option value="Fever">Fever</option>
                        <option value="Anxiety">Anxiety</option>
                        <option value="Redness in eyes.">Redness in eyes</option>
                        <option value="Swelling">Swelling</option>
                        <option value="Pain">Pain</option>
                    </select>
                </div>
            </div>
             <div class="row">
                <div class="col-10">
                    <label for="address">Symptom Description:</label>
                </div>
                <div class="col-90">
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
            </div>
           
          
            <div class="row">
                <input type="submit" value="Registered" onclick="SaveStudentDetails()">
            </div>  
        </div>  
</body>
</html>
