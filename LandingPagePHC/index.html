<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>PHC-Dashboard</title>
</head>
<body>
          <div class="top">
           <button class="about">User</button>
            <button class="item"></button>
              <button class="item">Past Data</button>
            <button class="item"></button>
           <button class="item">Contact Us</button>
          </div>
          <!-- <div><button class="user"><img class="profile img" src="profilepic.jpg"/></button></div> -->
          
          <div class="main">
          <div class="section" id="form">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Name" id="name" required>
        
            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" placeholder="Date of Birth" id="dob" required>
          <ul>-select Symptoms-
            <input class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" placeholder="Symptoms" id="symptoms" required>
            </ul>
            <label for="symptomdesc"><b>Symptom description</b></label>
            <input type="text" placeholder="Symptom description" id="symptomdesc" required>
        
            <button type="submit" id="submit" onclick="validate()">Submit</button>
           
          </div>
          <div class="section" id="ActiveCases">
            <div class="test"></div> 
            
        </div>
</body>
</html>
